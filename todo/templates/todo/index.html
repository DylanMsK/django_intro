{%extends 'todo/base.html'%}
{%block body_block%}
    <a href="/todos/new/">글작성</a><br>
    <a href="/todos/todo_create/">합쳐진 로직</a>
    <h1>Todo의 index</h1>
    {% for todo in todos %}
        <a href='/todos/{{todo.id}}/'><h3>{{todo.title}}</h3></a>
        <h4>{{todo.deadline}}</h4>
        <a href="/todos/{{todo.id}}/delete/">삭제</a>
        <a href="/todos/{{todo.id}}/update/">수정</a><br>
    {% endfor %}
{%endblock%}
