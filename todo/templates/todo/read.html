{%extends 'todo/base.html'%}
{%block body_block%}
    <form>
      {% csrf_token %}
      <div class="form-group">
        <label for="title">Title</label>
        <p class='form-control' type='text' name='title'>{{todo.title}}</p>
      </div>
      <div class="form-group">
        <label for="deadline">Deadline</label>
        <p class='form-control' type='date' name='deadline'>{{deadline}}</p>
    </form>
{%endblock%}
